<!DOCTYPE html>
<html>
<head>
<title>Submit Form</title>
<style>
  .error {
    color: red;
  }
  .error-border {
    border: 1px solid red;
  }
</style>
</head>
<body>

<h1>Submit Form</h1>

<form id="myForm">
  Name: <input type="text" id="name"><span id="nameError" class="error"></span><br><br>
  Email: <input type="text" id="email"><span id="emailError" class="error"></span><br><br>
  Website: <input type="text" id="website"><span id="websiteError" class="error"></span><br><br>
  Message: <textarea id="message"></textarea><span id="messageError" class="error"></span><br><br>

  <button type="button" onclick="validateForm()">Submit</button>
</form>

<script>
function validateForm() {
  let isValid = true;

  // Name validation
  const name = document.getElementById("name");
  const nameError = document.getElementById("nameError");
  if (name.value.trim() === "") {
    nameError.textContent = "This field is required";
    name.classList.add("error-border");
    isValid = false;
  } else {
    nameError.textContent = "";
    name.classList.remove("error-border");
  }

  // Email validation
  const email = document.getElementById("email");
  const emailError = document.getElementById("emailError");
  if (email.value.trim() === "") {
    emailError.textContent = "This field is required";
    email.classList.add("error-border");
    isValid = false;
  } else if (!isValidEmail(email.value)) {
    emailError.textContent = "A valid email address is required";
    email.classList.add("error-border");
    isValid = false;
  } else {
    emailError.textContent = "";
    email.classList.remove("error-border");
  }

  // Website validation
  const website = document.getElementById("website");
  const websiteError = document.getElementById("websiteError");

  if (website.value.trim() === "") { 
    websiteError.textContent = "This field is required";
    website.classList.add("error-border");
    isValid = false;
  } else if (!isValidUrl(website.value)) {
    websiteError.textContent = "A valid url is required";
    website.classList.add("error-border");
    isValid = false;
  } else {
    websiteError.textContent = "";
    website.classList.remove("error-border");
  }

  // Message validation
  const message = document.getElementById("message");
  const messageError = document.getElementById("messageError");
  if (message.value.trim() === "") {
    messageError.textContent = "This field is required";
    message.classList.add("error-border");
    isValid = false;
  } else {
    messageError.textContent = "";
    message.classList.remove("error-border");
  }

  if (isValid) {
    
    alert("Form submitted successfully!");
    document.getElementById("myForm").submit();
  }
}

function isValidEmail(email) {
  
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function isValidUrl(url) {

  return /^(ftp|http|https):\/\/[^ "]+$/.test(url);
}
</script>

</body>
</html>
