<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
        .form-container {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        .submit-button {
            background-color: rgb(255, 107, 132);
            color: white;
            border: none;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .error-input {
            border-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                    <div id="nameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <select class="form-control" id="hobbies">
                        <option value="">Select a hobby</option>
                        <option value="reading">Reading</option>
                        <option value="sports">Sports</option>
                        <option value="coding">Coding</option>
                    </select>
                    <div id="hobbiesError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn submit-button w-100" onclick="validateForm()">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const fields = ['name', 'email', 'password', 'hobbies'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                const error = document.getElementById(`${field}Error`);
                if (!input.value.trim()) {
                    input.classList.add('error-input');
                    error.textContent = `${field.charAt(0).toUpperCase() + field.slice(1)} is required`;
                    isValid = false;
                } else {
                    input.classList.remove('error-input');
                    error.textContent = '';
                }
            });
            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
