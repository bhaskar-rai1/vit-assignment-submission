<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
            vertical-align: top;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-left: 130px;
        }
        textarea {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            vertical-align: top;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required><br><br>

        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" placeholder="********" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>Cebu, Philippines</textarea><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" value="Save">
    </form>

</body>
</html>
