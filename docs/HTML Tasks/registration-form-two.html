<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form-container {
            text-align: center;
        }
        body {
            font-family: sans-serif;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 10px;
            vertical-align: top;
            border: 1px solid #ccc;
        }
        th {
            font-weight: bold;
            white-space: nowrap;
            padding-right: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        #languages label {
            display: inline-block;
            margin-right: 10px;
        }
        #declare {
            margin-top: 10px;
        }
        #declare label {
            display: inline-block;
        }
        .ethnus-link {
            margin-top: 10px;
        }
        .ethnus-link a {
            color: blue;
            text-decoration: none;
        }
        .ethnus-link a:hover {
            text-decoration: underline;
        }
        #register-button {
            margin-top: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
        h2 {
            color: blue;
        }

        
        select, textarea, input[type="radio"] {
            vertical-align: middle;
        }

        
        tr.last-input-row td {
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
    </div>

    <table>
        <tr>
            <th>First Name</th>
            <td><input type="text" id="fname" name="fname" required></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" id="lname" name="lname" required></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password" id="repassword" name="repassword" required></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="text" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="number" id="age" name="age" required></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea id="address" name="address" required></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" id="state" name="state" required></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="nepal">Nepal</option>
                    <option value="bhutan">Bhutan</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="srilanka">Sri Lanka</option>
                </select>
            </td>
        </tr>
        <tr class="last-input-row">
            <th>Languages known</th>
            <td>
                <input type="checkbox" id="english" name="language" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="kannada" name="language" value="kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi" name="language" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" name="language" value="telugu">
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="declare">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare all the given details are true</label>
            </td>
        </tr>
    </table>

    <div class="ethnus-link">
        Log in to <a href="https://www.ethnus.com/" target="_blank">Ethnus</a> website
    </div>

    <button id="register-button">Register</button>

</body>
</html>
