<!DOCTYPE html>
<html>
<head>
<title>Alphabetical Order String</title>
</head>
<body>

<h1>Alphabetical Order String</h1>

<label for="stringInput">Input String:</label>
<input type="text" id="stringInput"><br><br>

<button onclick="arrangeAndDisplay()">Arrange</button>

<p id="result">Alphabetical Order String: </p>

<script>
function alphabetizeString(str) {
  str = str.toLowerCase();
  return str.split('').sort().join('');
}

function arrangeAndDisplay() {
  const inputString = document.getElementById("stringInput").value;
  const sortedString = alphabetizeString(inputString);
  document.getElementById("result").textContent = "Alphabetical Order String: " + sortedString;
}
</script>

</body>
</html>
