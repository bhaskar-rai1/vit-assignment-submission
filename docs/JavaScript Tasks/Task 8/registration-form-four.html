<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
body {
  background: linear-gradient(to top, purple, beige);
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

h1 {
  color: blue;
  text-align: center;
  margin-bottom: 20px;
}

form {
  padding: 20px;
  border-radius: 8px;
  width: 450px;
}

.form-group {
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}

label {
  width: 150px;
  text-align: right;
  margin-right: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"],
select,
textarea {
  width: 250px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.error {
  color: red;
  margin-left: 10px;
}

.register-btn {
  background-color: red;
  color: white;
  border: 2px solid black;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  margin-top: 20px;
  display: block;
  margin: 20px auto 0;
}
</style>
</head>
<body>

<h1>Registration form</h1>

<form id="registrationForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName">
    <span id="firstNameError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName">
    <span id="lastNameError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email">
    <span id="emailError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password">
    <span id="passwordError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="rePassword">Re-enter Password</label>
    <input type="password" id="rePassword">
    <span id="rePasswordError" class="error"></span>
  </div>

  <div class="form-group">
    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" id="age">
    <span id="ageError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone">
    <span id="phoneError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <textarea id="address"></textarea>
    <span id="addressError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" id="state">
    <span id="stateError" class="error"></span>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <select id="country">
      <option value="">Choose your country</option>
      <option value="india">India</option>
      <option value="pakistan">Pakistan</option>
      <option value="nepal">Nepal</option>
      <option value="bangladesh">Bangladesh</option>
      <option value="srilanka">Sri Lanka</option>
    </select>
  </div>

  <div class="form-group">
    <label>Languages known</label>
    <input type="checkbox" id="english" value="english">
    <label for="english">English</label>
    <input type="checkbox" id="kannada" value="kannada">
    <label for="kannada">Kannada</label>
    <input type="checkbox" id="hindi" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" value="telugu">
    <label for="telugu">Telugu</label>
  </div>

  <div class="form-group">
    <input type="checkbox" id="declare">
    <label for="declare">Hereby I declare all the given details are true</label>
  </div>

  <button type="button" class="register-btn" onclick="validateForm()">REGISTER</button>
</form>

<script>
function validateForm() {
  let isValid = true;


  function addError(inputId, errorId, message) {
    document.getElementById(errorId).textContent = message;
    isValid = false;
  }


  function clearError(errorId) {
    document.getElementById(errorId).textContent = "";
  }


  clearError("firstNameError");
  clearError("lastNameError");
  clearError("emailError");
  clearError("passwordError");
  clearError("rePasswordError");
  clearError("ageError");
  clearError("phoneError");
  clearError("addressError");
  clearError("stateError");

  // First Name
  if (document.getElementById("firstName").value.trim() === "") {
    addError("firstName", "firstNameError", "POOR");
  }

  // Last Name
  if (document.getElementById("lastName").value.trim() === "") {
    addError("lastName", "lastNameError", "POOR");
  }

  // Email
  if (document.getElementById("email").value.trim() === "") {
    addError("email", "emailError", "POOR");
  }

  // Password
  if (document.getElementById("password").value.trim() === "") {
    addError("password", "passwordError", "POOR");
  }

  // Re-enter Password
  if (document.getElementById("rePassword").value.trim() === "") {
    addError("rePassword", "rePasswordError", "POOR OR MISMATCH");
  } else if (document.getElementById("rePassword").value !== document.getElementById("password").value) {
    addError("rePassword", "rePasswordError", "POOR OR MISMATCH");
  }

  // Age
  if (document.getElementById("age").value.trim() === "") {
    addError("age", "ageError", "POOR");
  }

  // Phone
  if (document.getElementById("phone").value.trim() === "") {
    addError("phone", "phoneError", "POOR");
  }

  // Address
  if (document.getElementById("address").value.trim() === "") {
    addError("address", "addressError", "POOR");
  }

  // State
  if (document.getElementById("state").value.trim() === "") {
    addError("state", "stateError", "POOR");
  }

  if (isValid) {
    alert("Form submitted successfully!");

  }
}
</script>

</body>
</html>
