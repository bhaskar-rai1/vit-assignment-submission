<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster+Two&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 8px;
            width: 350px;
        }

        .instagram-title {
            font-family: 'Lobster Two', cursive;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 30px);
            padding: 10px 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
        }
        ::placeholder{
            color: gray;
        }

        .login-button {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .remember-forgot a{
            color: #0095f6;
            text-decoration: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .signup-link a{
            color: #0095f6;
            text-decoration: none;
        }
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .error-border{
            border: 1px solid red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="instagram-title">Instagram</h1>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username">
        <div id="usernameError" class="error"></div>
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password">
        <div id="passwordError" class="error"></div>

    </div>

    <button class="login-button" onclick="validateForm()">Log in</button>

    <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
    </div>

    <div class="signup-link">
        Don't have an account? <a href="#">Sign up here.</a>
    </div>
</div>

<script>
    function validateForm() {
        let isValid = true;

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");

        // Username validation
        if (usernameInput.value.trim() === "") {
            usernameError.textContent = "This field is required";
            usernameInput.classList.add("error-border");
            isValid = false;
        } else if (!isValidUsername(usernameInput.value)) {
            usernameError.textContent = "Please enter a valid username";
            usernameInput.classList.add("error-border");
            isValid = false;
        } else {
            usernameError.textContent = "";
            usernameInput.classList.remove("error-border");
        }

        // Password validation
        if (passwordInput.value.trim() === "") {
            passwordError.textContent = "This field is required";
            passwordInput.classList.add("error-border");
            isValid = false;
        } else {
            passwordError.textContent = "";
            passwordInput.classList.remove("error-border");
        }

        if (isValid) {
            
            alert("Form submitted successfully!");
        }
    }

    function isValidUsername(username) {

        const usernameRegex = /^[a-zA-Z0-9_.]+$/;
        return usernameRegex.test(username);
    }
</script>

</body>
</html>
