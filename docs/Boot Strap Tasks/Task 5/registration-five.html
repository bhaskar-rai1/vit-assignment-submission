<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: white;
        }
        .form-container {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            padding-left: 30px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 45px;
            color: #aaa;
        }
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }
        .send-button {
            background-color: orange;
            color: white;
            border: none;
        }
        .error-input {
            border-color: red;
        }
        .error-label {
            color: red;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="sendForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <div id="firstNameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <div id="lastNameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone #</label>
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
                    <div id="phoneError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <i class="fas fa-home"></i>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                    <div id="addressError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <i class="fas fa-home"></i>
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <div id="cityError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <i class="fas fa-list"></i>
                    <select class="form-control" id="state">
                        <option value="">Please select your state</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                    </select>
                    <div id="stateError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label>Do you have hosting?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                            <label class="form-check-label" for="hostingYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                            <label class="form-check-label" for="hostingNo">No</label>
                        </div>
                    </div>
                    <div id="hostingError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Project Description</label>
                    <i class="fas fa-pencil-alt"></i>
                    <textarea class="form-control" id="projectDescription" placeholder="Project Description"></textarea>
                    <div id="projectDescriptionError" class="error-message"></div>
                </div>
                <button type="button" class="btn send-button" onclick="validateForm()">Send</button>
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            let isValid = true;
            const fields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'projectDescription'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                const label = document.querySelector(`label[for="${field}"]`);
                const error = document.getElementById(`${field}Error`);
                if (!input.value.trim()) {
                    input.classList.add('error-input');
                    label.classList.add('error-label');
                    error.textContent = `Please supply your ${label.textContent.toLowerCase()}`;
                    isValid = false;
                } else {
                    input.classList.remove('error-input');
                    label.classList.remove('error-label');
                    error.textContent = '';
                }
            });
            const hostingYes = document.getElementById('hostingYes');
            const hostingNo = document.getElementById('hostingNo');
            const hostingError = document.getElementById('hostingError');
            if (!hostingYes.checked && !hostingNo.checked) {
                hostingError.textContent = 'Please select hosting option';
                isValid = false;
            } else {
                hostingError.textContent = '';
            }
            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
